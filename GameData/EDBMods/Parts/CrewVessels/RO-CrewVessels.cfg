@PART[EDB-CVLynxNeoHS]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/CrewVessels/LynxNeoHS
		scale = 1,1,1
	}
	@scale = 1.0
	
	@mass = 0.3
	// Thermo
	@maxTemp = 2400
	%skinMaxTemp = 3600
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	!RESOURCE[CharredAblator] {}
	%emissiveConstant = 0.6 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	
	%maxTemp = 2000
	%skinMaxTemp = 3400
	%heatShieldDensity = 0.0125
	%heatShieldAblator = 35
	%skinThermalMassModifier = 1.5
	%skinMassPerArea = 5.0
	%skinInternalConductionMult = 0.25
	%emissiveConstant = 0.4

	%MODULE[ModuleAblator]
	{
		%ablativeResource = Ablator
		%outputResource = CharredAblator
		%outputMult = 0.9
		%lossExp = -25000
		%lossConst = 350
		%pyrolysisLossFactor = 60000
		%ablationTempThresh = 1250
		%reentryConductivity = 0.0025
		%infoTemp = 3000
	}
	
	RESOURCE
	{
		name = Ablator
		amount = 1000
		maxAmount = 1000
	}
	RESOURCE
	{
		name = CharredAblator
		amount = 0
		maxAmount = 750
	}
	
}

@PART[EDB-CVLynxNeoCabin]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/CrewVessels/LynxNeoCabin
		scale = 1,1,1
	}
	@scale = 1.0
	@rescaleFactor = 1.0
	
	%emissiveConstant = 0.9
	@maxTemp = 2000
	%skinMaxTemp = 3200 // Only parts sticking out should be the RCS ports
	
	!MODULE[ModuleReactionWheel]{}
	
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	!RESOURCE[ElectricCharge]{}
	!RESOURCE[MonoPropellant]{}
	
	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, -0.2
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 1350
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 36000.0
			maxAmount = 36000.0
		}
		TANK
		{
			name = LqdMethane
			amount = 116.16
			maxAmount = 116.16
		}
		TANK
		{
			name = LqdOxygen
			amount = 146.84
			maxAmount = 146.84
		}
		TANK
		{
			name = Food
			amount = 330.0
			maxAmount = 330.0
		}
		TANK
		{
			name = Water
			amount = 220.0
			maxAmount = 220.0
		}
		TANK
		{
			name = Oxygen
			amount = 33332.0
			maxAmount = 33332.0
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 28780.0
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 30.0
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 116.2
		}
		
	}
	
	!MODULE[ModuleRCSFX]{}
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.104

		PROPELLANT
		{
			name = LqdMethane
			ratio = 0.4417
			DrawGauge = True
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.5583
		}
		atmosphereCurve
		{
			key = 0 343.6
			key = 1 1.0
		}
	}
	
	
}

