

@PART[EDB-CVColumbus]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/CrewVessels/Columbus
		scale = 1, 1, 1
	}
	@scale = 1.0
	@rescaleFactor = 1.0
	
	@mass = 10.25
	
	!RESOURCE[ElectricCharge]{}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 20000
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 50000
			maxAmount = 50000
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 10000
		}
		TANK
		{
			name = Oxygen
			amount = 10000
			maxAmount = 10000
		}
		TANK
		{
			name = Water
			amount = 80
			maxAmount = 80
		}
		TANK
		{
			name = Food
			amount = 100
			maxAmount = 100
		}
	}

	
}

